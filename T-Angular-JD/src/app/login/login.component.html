<div id="login" class="login">
  <div class="container logtop">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form
            [formGroup]="LoginForm"
            (ngSubmit)="onLogin()"
            id="login-form"
            class="form"
            action=""
            method="post"
          >
            <h4 class="text-center text-white tit1">Iniciar sesión</h4>
            <div class="form-group">
              <label for="email" class="text-white tit2"
                >Correro Electrónico</label
              ><br />
              <input
                required
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Acceso: javierdurand@nextu.com"
                formControlName="email"
              />
            </div>
            <div class="form-group">
              <label for="password" class="text-white tit2">Constraseña:</label
              ><br />
              <input
                required
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="Contraseña: desarrolloweb"
                formControlName="password"
              />
            </div>
            <div *ngIf="mensaje">
              <p class="tit2 text-danger titerror">
                Error en el inicio de sesión
              </p>
            </div>
            <div class="form-group">
              <input
                type="submit"
                name="submit"
                class="btn btn-white btn-md bg-success text-white tit2 mx-auto"
                value=" Ingresar "
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
