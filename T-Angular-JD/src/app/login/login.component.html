<div id="login" class="login">
    <div class="container logtop">

                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h4 class="text-center text-white tit1">Iniciar sesión</h4>
                        <div class="form-group">
                            <label for="username" class="text-white tit2">Correro Electrónico</label><br>
                            <input required type="email" name="username" id="username" class="form-control" placeholder="Acceso: javierdurand@nextu.com">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-white tit2">Constraseña:</label><br>
                            <input required type="password" name="password" id="password" class="form-control" placeholder="Contraseña: desarrolloweb">
                        </div>
                        <div>
                            <p class="tit2 text-danger titerror">Error en el inicio de sesión</p>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-white btn-md bg-success text-white tit2 mx-auto" value=" Ingresar ">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
